<html>
    <head>
        <meta charset="UTF-8">
        <title>Atividade 9</title>
    </head>
    <body>
        <h2>Adicionar Produtos na Lista</h2>
        <label for="nome-produto">Nome do Produto:</label>
        <input type="text" id="nome-produto" name="nomeproduto">
        <br><br>
        <label for="preco-produto">Preço Produto:</label>
        <input type="number" id="preco-produto" name="precoproduto">
        <br><br>
        <button onclick="adicionarProduto()">ADD Produto</button>
        <!--Nossa lista de produtos-->
        <br><br>
        <h2>Lista de Produtos</h2>
        <ul id="lista-produtos">
            <!--Aqui serão criados os itens da lista-->
        </ul>
        <!--Editar campos-->
        <h2>Editar dados da Lista</h2>
        <label for="editar-nome-produto">Nome Produto:</label>
        <input type="text" id="editar-nome-produto" name="editarnomeproduto">
        <br><br>
        <label for="editar-preco-produto">Preço Produto:</label>
        <input type="number" id="editar-preco-produto" name="editarprecoproduto">
        <br><br>
        <button onclick="atualizarProduto()">Atualizar Produto</button>
        <br><br>
        <!--Excluir Produtos-->
        <select name="excluirproduto" id="excluir-produto"></select>
        <button onclick="excluirProduto()">Excluir Produtos</button>
        <script src="JS/exer9.js"></script>
    </body>
</html>
