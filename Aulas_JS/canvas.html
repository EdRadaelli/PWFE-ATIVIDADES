<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="meuCanvas" width="400" height="400"></canvas>

        <script>
            var canvas = document.getElementById("meuCanvas");
            //obtém a forma 2D para seu desenho
            var ret = canvas.getContext("2d");
            //define a cor de preenchimento do retângulo
            ret.fillStyle = "green";
            //desenhar o retângulo
            ret.fillRect(10, 10, 100, 100); 
        </script>
    </body>
</html>
