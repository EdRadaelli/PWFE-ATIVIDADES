<html>
    <head>
        <meta charset="UTF-8">
        <title>Formas</title>
    </head>
    <body>
        <canvas id="meuCanvas" width="400" height="400"></canvas>

        <script>
            const canvas = document.getElementById("meuCanvas");
            const ctx = canvas.getContext("2d");

            ctx.beginPath();

            ctx.moveTo(20, 20);
            
            ctx.lineTo(100, 20);
            ctx.lineTo(175, 100);
            ctx.lineTo(20, 100);
            ctx.lineTo(20, 20);

            ctx.stroke();
        </script>
    </body>
</html>
